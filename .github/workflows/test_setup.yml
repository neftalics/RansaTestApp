name: Verificar Configuraci√≥n Local de Supabase

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/**'
      - '.github/workflows/test_setup.yml'
  pull_request:
    paths:
      - 'supabase/**'
      - '.github/workflows/test_setup.yml'

jobs:
  test-local-db-setup:
    name: Test de Migraciones y Seed Locales
    runs-on: ubuntu-latest

    env:
      ADMIN_EMAIL: test-admin@example.com
      ADMIN_PASSWORD: password123
      USER_EMAIL: test-user@example.com
      USER_PASSWORD: password123

    steps:
      - name: 1. Clonar el repositorio
        uses: actions/checkout@v4

      - name: 2. Instalar la CLI de Supabase
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: 3. Levantar el entorno local de Supabase
        run: supabase start

      - name: 4. Aplicar migraciones 
        run: |
          mv supabase/seed.sql supabase/seed.sql.bak
          supabase db reset
          mv supabase/seed.sql.bak supabase/seed.sql

      - name: 5. Preparar y ejecutar script de SEED con variables
        run: |
          envsubst < supabase/seed.sql > supabase/seed_resolved.sql

          psql $SUPABASE_DB_URL -f supabase/seed_resolved.sql

      - name: 6. Detener el entorno local de Supabase
        if: always()
        run: supabase stop
